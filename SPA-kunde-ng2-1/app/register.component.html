<div #contact class="container control-group" style="background-color: #f8f8f8;">
    <h2>Kontakt kundeservice</h2>
    <h4>Finner du ikke svar på det du leter etter? Kontakt kundeservice i skjemaet under og du vil bli kontaktet på mail fortløpende</h4>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="registerCustomerQuestion()">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tittel</label>
                    <input class="form-control" formControlName="name" (click)="registered=false" />
                    <p class="alert alert-warning" [hidden]="form.controls.name.valid || (form.controls.name.pristine && !submitted)">
                        Henvendelsen må ha en tittel
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="email" (click)="registered=false"/>
                    <p class="alert alert-warning" [hidden]="form.controls.email.valid || (form.controls.email.pristine && !submitted)">
                        Email er obligatorisk
                    </p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Spørsmål</label>
                    <input class="form-control" style="height:200px;" formControlName="question" (click)="registered=false" />
                    <p class="alert alert-warning" [hidden]="form.controls.question.valid || (form.controls.question.pristine && !submitted)">
                        Spørsmål er obligatorisk
                    </p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button type="submit" [disabled]="!form.valid" class="btn faq-button" (click)="registered=true">Registrer</button>
                </div>
                <div *ngIf="registered"><p>Henvendelsen er registrert og blir behandlet av kundeservice</p></div>
            </div>
        </form>
    </div>
</div>
